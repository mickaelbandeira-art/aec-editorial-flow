  <!-- Vanilla JS Modal (Hidden by default) -->
  <div id="modal-card"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center;">
    <div style="background: white; padding: 20px; border-radius: 8px; width: 500px; max-width: 90%;">
      <input type="hidden" id="modal-card-id-hidden">
      <h3>Detalhes do CartÃ£o</h3>

      <!-- Attachment Section (User Request) -->
      <div class="sidebar-section">
        <h4>Anexos</h4>
        <div id="lista-anexos" class="attachment-list"></div>
        <input type="file" id="input-anexo" style="display: none;" onchange="uploadArquivo(this)">
        <button class="sidebar-btn" onclick="document.getElementById('input-anexo').click()"
          style="padding: 8px 16px; background: #eaecf0; border: none; border-radius: 3px; cursor: pointer;">

      <!-- Chat Section (New) -->
      <div class="chat-section" style="border-top: 1px solid #eee; padding-top: 15px;">
        <h4>ComentÃ¡rios</h4>
        <div id="area-comentarios"
          style="height: 200px; overflow-y: auto; border: 1px solid #dfe1e6; background: #fafbfc; margin-bottom: 10px; padding: 10px; border-radius: 3px;">
          <!-- Mensagens vao aqui -->
        </div>

        <!-- Simple Editor (Editable Div) -->
        <div class="wysiwyg-editor" contenteditable="true"
          style="min-height: 50px; border: 1px solid #dfe1e6; padding: 10px; border-radius: 3px; background: white; margin-bottom: 5px;"
          placeholder="Escreva um comentÃ¡rio..."></div>

        <button onclick="enviarComentario()"
          style="background: #0079bf; color: white; border: none; padding: 6px 12px; border-radius: 3px; cursor: pointer;">Enviar</button>
      </div>

      <button onclick="fecharModal()" style="margin-top: 20px;">Fechar</button>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
